<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Raksha Bandhan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #b22222;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    .slideshow {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .slides {
      display: flex;
      width: 100%;
      animation: slideShow 18s infinite;
    }
    .slides img {
      width: 100%;
      flex-shrink: 0;
    }
    @keyframes slideShow {
    0%   { transform: translateX(0); }
    15%  { transform: translateX(0); }
    20%  { transform: translateX(-100%); }
    35%  { transform: translateX(-100%); }
    40%  { transform: translateX(-200%); }
    55%  { transform: translateX(-200%); }
    60%  { transform: translateX(-300%); }
    75%  { transform: translateX(-300%); }
    80%  { transform: translateX(-400%); }
    95%  { transform: translateX(-400%); }
    100% { transform: translateX(-500%); }
  }
  </style>
</head>
<body>
  <h1>Happy Raksha Bandhan ❤️</h1>
  <p>रक्षाबंधनाच्या दिवशी तुला भरभरून प्रेम, आनंद आणि यशाची शुभेच्छा!</p>

  <audio src="images/phoolon_ka_taron_ka.mp3" controls>
<p>If you are reading this, it is because your browser does not support the audio element.</p>
</audio>

    <img src="images/Snapchat-2058052178.jpg" alt="Slide 4">
    <img src="images/IMG_20161208_204403.jpg" alt="Slide 5">
    <img src="images/Snapchat-760390688.jpg" alt="Slide 6">
  </div>
</div>
  </div>
</body>
</html>
